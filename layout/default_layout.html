<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ title }}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="assets/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/site.css">

    <style>
        .social {
            opacity: 0.5;
        }
    </style>

    {{ styles }}

	<link rel="icon" href="assets/img/icons/favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="assets/img/icons/favicon.png" />

    <!-- Begin SEO tags -->
    <meta name="generator" content="StaticSiteGenerator" />
    <meta property="og:title" content="{{ title }}" />
    <meta name="author" content="Mike Stimpson" />
    <meta property="og:locale" content="en_GB" />
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <link rel="canonical" href="{{ site.url }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta name="twitter:card" content="{{ site.description }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    <script type="application/ld+json">
    {"@type":"WebSite","url":"{{ site.url }}","headline":"{{ title }}","description":"{{ site.description }}","name":"{{ site.name }}","@context":"https://schema.org"}</script>
    <!-- End SEO tags -->

    <script>
        {{ include-debug live.js }}
    </script>

    {{ scripts }}
  </head>
  <body>
    {{ include header.html }}

    <div class="container mb-5">
        {{ content }}
    </div>

    <footer class="mb-5 text-center">
        <div class="social mb-3">
            <a href="https://twitter.com/balakov"><i class="fab fa-3x fa-twitter mr-3"></i></a>
            <a href="https://www.flickr.com/photos/balakov"><i class="fab fa-3x fa-flickr mr-3"></i></a>
            <a href="https://www.instagram.com/balakov"><i class="fab fa-3x fa-instagram mr-3"></i></a>
            <a href="https://dribbble.com/Balakov"><i class="fab fa-3x fa-dribbble mr-3"></i></a>
        </div>

        <div class="text-muted">
            <div>&#169; {{ $(date)='yyyy') }} Mike Stimpson. All Rights Reserved.</div>
            <small>Thank you for looking.</small>
        </div>
    </footer>

    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
