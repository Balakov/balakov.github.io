<a data-toggle="modal" data-target="#{{tag}}" href="#" class="thumbnail" style="text-decoration: none;">
    <img width="160" height="160" src="{{small-url}}" />
</a>
<div class="modal fade" id="{{tag}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{img-title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img src="{{large-url}}"/>
            </div>
        </div>
    </div>
</div>
